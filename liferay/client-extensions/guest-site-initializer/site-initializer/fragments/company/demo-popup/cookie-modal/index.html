<div class="fragment-modal">
	
	<div
		aria-hidden="false"
		aria-labelledby="fragmentModalLabel"
		class="fade modal modal-root"
		role="dialog"
		style="display: none"
		tabindex="-1"
	>
		<div class="modal-dialog ${configuration.modalVerticalAlignment} modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<div
						class="modal-title"
						data-lfr-editable-id="element-text"
						data-lfr-editable-type="text"
						id="fragmentModalLabel"
					>
						Modal Title
					</div>

					<button
						aria-labelledby="Close"
						class="close btn btn-unstyled"
						data-dismiss="modal"
						role="button"
						type="button"
					>
						[@liferay_ui.icon icon="times" markupView="lexicon" /]
					</button>
				</div>

				<div class="modal-body">
					<lfr-drop-zone id="modal-body"></lfr-drop-zone>
				</div>
			</div>
		</div>
	</div>
</div>
