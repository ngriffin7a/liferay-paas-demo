<div class="fragment-tickets">
	<table
		data-page-list="[10, 25, 50, 100, 200, All]"
		data-pagination="true"
		data-search="true"
		data-side-pagination="server"
		data-toggle="table">
		<thead>
			<tr>
				<th data-field="createdBy" data-sortable="true">${languageUtil.get(locale, "created-by")}</th>
				<th data-field="dateCreated" data-sortable="true">${languageUtil.get(locale, "create-date")}</th>
				<th data-field="dateModified" data-sortable="true">${languageUtil.get(locale, "modified-date")}</th>
				<th data-field="dueDate" data-sortable="true">${languageUtil.get(locale, "due-date")}</th>
				<th data-field="priority" data-sortable="true">${languageUtil.get(locale, "priority")}</th>
				<th data-field="title" data-sortable="true">${languageUtil.get(locale, "title")}</th>
			</tr>
		</thead>
	</table>
</div>
